[data]
out_folder=exp/TIMIT_MLP_mfcc

tr_fea_scp=$PYTORCH_KALDI_DIR/mfcc_shu/train_split.000,$PYTORCH_KALDI_DIR/mfcc_shu/train_split.001,$PYTORCH_KALDI_DIR/mfcc_shu/train_split.002,$PYTORCH_KALDI_DIR/mfcc_shu/train_split.003,$PYTORCH_KALDI_DIR/mfcc_shu/train_split.004
tr_fea_opts="apply-cmvn --utt2spk=ark:$KALDI_ROOT/egs/timit/s5/data/train/utt2spk  ark:$PYTORCH_KALDI_DIR/mfcc_shu/train_cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=2 ark:- ark:- |"
tr_lab_folder=$KALDI_ROOT/egs/timit/s5/exp/tri3_ali
tr_lab_opts=ali-to-pdf

dev_fea_scp=$PYTORCH_KALDI_DIR/mfcc_shu/dev_split.000
dev_fea_opts="apply-cmvn --utt2spk=ark:$KALDI_ROOT/egs/timit/s5/data/dev/utt2spk  ark:$PYTORCH_KALDI_DIR/mfcc_shu/dev_cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=2 ark:- ark:- |"
dev_lab_folder='$KALDI_ROOT/egs/timit/s5/exp/tri3_ali_dev'
dev_lab_opts='ali-to-pdf'

te_fea_scp=$PYTORCH_KALDI_DIR/mfcc_shu/test_split.000
te_fea_opts="apply-cmvn --utt2spk=ark:$KALDI_ROOT/egs/timit/s5/data/test/utt2spk  ark:$PYTORCH_KALDI_DIR/mfcc_shu/test_cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=2 ark:- ark:- |"
te_lab_folder=$KALDI_ROOT/egs/timit/s5/exp/tri3_ali_test
te_lab_opts=ali-to-pdf

[architecture]
NN_type=MLP
hidden_dim=1024
N_hid=4
drop_rate=0.15
use_batchnorm=1
use_laynorm=0
cw_left=5
cw_right=5
seed=1234
use_cuda=0
act=relu
cost=nll
multi_gpu=0
resnet=0
skip_conn=0

[optimization]
N_ep=24
lr=0.08
optimizer=sgd
halving_factor=0.5
improvement_threshold=0.001
batch_size=128
save_gpumem=1

[decoding]
graph_dir=$KALDI_ROOT/egs/timit/s5/exp/tri3/graph
data_dir=$KALDI_ROOT/egs/timit/s5/data/test/
ali_dir=$KALDI_ROOT/egs/timit/s5/exp/dnn4_pretrain-dbn_dnn_ali 
