[data]
out_folder = exp/bell_mp

te_fea_scp = $PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.000,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.001,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.002,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.003,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.004,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.005,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.006,$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_split.007
te_fea_opts = "apply-cmvn --utt2spk=ark:$KALDI_ROOT/egs/timit/s5/data/test_bell/utt2spk  ark:$PYTORCH_KALDI_DIR/mfcc_shu/test_bell_cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=2 ark:- ark:- |"
te_lab_folder = $KALDI_ROOT/egs/timit/s5/exp/tri3_ali_bell
te_lab_opts = "ali-to-phones --per-frame"

pt_file = exp/multi_label/train_ep_24_ck_4.pkl

[architecture]
NN_type = MLP
hidden_dim = 1024
N_hid = 4
drop_rate = 0.15
use_batchnorm = 1
use_laynorm = 0
cw_left = 5
cw_right = 5
seed = 1234
use_cuda = 0
act = relu
cost = bce
multi_gpu = 0
resnet = 0
skip_conn = 0

[optimization]
N_ep = 24
lr = 0.08
optimizer = sgd
halving_factor = 0.5
improvement_threshold = 0.001
batch_size = 128
save_gpumem = 1
